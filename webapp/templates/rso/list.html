{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title py-3">Active RSOs</h2>
        {% if current_user.is_authenticated %}
        <span><a class=" btn-lg btn btn-outline-success" href="/rso/new" role="button">Register RSO</a></span>
        {% endif %}
    </div>
<div class="table-responsive">
<table class="table table-striped table-sm">
<thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>University</th>
    </tr>
</thead>
<tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row.rid }}</td>
        <td>{{ row.rsoname }}</td>
        <td>{{ row.uname }}</td>
        <td><a href="/rso/{{row.rid}}">View</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
</div>
{% endblock %}
