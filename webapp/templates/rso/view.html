<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        {% if current_user.is_student() %}
        <form action="/rso/{{ rid }}/join" method="post">
            <input value="Join" type="submit" >
        </form>
        {% endif %}
        {% if current_user.is_super_user() %}
        <form action="/rso/{{ rid }}/approve" method="post">
            <input value="Approve" type="submit" >
        </form>
        {% endif %}

    </body>
</html>
