{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title py-3">{{ rso.rsoname }}</h2>
        <div class="d-flex">
            {% if current_user.is_super_user() %}
            <form action="/rso/{{ rso.rid }}/approve" method="post">
                <input class="btn-lg btn btn-outline-success" value="Approve" type="submit" >
            </form>
            {% endif %}
            {% if current_user.is_student() %}
            <form action="/rso/{{ rso.rid }}/join" method="post">
                <input class="btn-lg btn btn-outline-primary" value="Join" type="submit" >
            </form>
            {% endif %}
        </div>
    </div>
    {% include "event/list_component.html" %}
</div>
{% endblock %}
