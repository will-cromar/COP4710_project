<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        {{ form.errors }}
        <form action="{{ action }}" method="post" {% if fileform %}enctype="multipart/form-data"{% endif %}>
            {% for field in form %}
                {{ field.label }}: {{ field }}
                <br>
            {% endfor %}
            <input type="submit" >
        </form>
    </body>
</html>
