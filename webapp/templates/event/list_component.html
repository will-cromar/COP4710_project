<div class="table-responsive">
    <table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Location</th>
            <th>Date/time</th>
            <th>Scope</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.eid }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.category }}</td>
            <td>{{ row.lname }}</td>
            <td>{{ row.dtime }}</td>
            <td>{{ row.rsoname or row.uname or "Public" }}</td>
            <td><a href="/event/{{row.eid}}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
